<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com</title>
    <link rel="stylesheet" href="Youtube.css">
</head>

<body>
    <div class="container-group">
        <div class="header">
            <div class="left-section">
                <img src="New folder/hamburger-menu.svg" class="menu">
                <img src="New folder/youtube-logo.svg" class="yt-logo">
            </div>

            <div class="middle-section">
                <input type="text" placeholder="Search">
                <button class="search-button">
                    <img src="New folder/search.svg" class="search">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search">
                    <img src="New folder/voice-search-icon.svg" class="voice">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>

            <div class="right-section">
                <div class="upload-button">
                    <img src="New folder/upload.svg" class="upload-icon">
                    <div class="tooltip">Create</div>
                </div>
                <div class="yt-apps">
                    <img src="New folder/youtube-apps.svg" class="app-icon">
                    <div class="tooltip">YouTube apps</div>
                </div>
                <div class="notify">
                    <img src="New folder/notifications.svg" class="notification-icon">
                    <div class="notification-count">3</div>
                    <div class="tooltip">Notifications</div>
                </div>
                <img src="New folder/profile-picture.jpg" class="profile-icon">
            </div>
        </div>

        <div class="side-bar"></div>

        <div class="container"></div>
    </div>

    <script src="data.js"></script>
    <script type="module" src="Youtube.js"></script>
</body>

</html>
